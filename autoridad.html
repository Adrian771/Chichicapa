<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChichicAPPa - Autoridad</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0; /* Cambia el color de fondo si lo deseas */
            min-height: 100vh; /* Asegura que el cuerpo tenga al menos el alto de la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente el contenido */
            align-items: center; /* Centra horizontalmente el contenido */
            position: relative; /* Para posicionar el montañita */
        }
        
        h1 {
            font-size: 3em;
            animation: fadeIn 2s, bounce 1s infinite; /* Animación de entrada y rebote */
        }
        
        .welcome-message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        
        .button {
            margin: 15px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF; /* Cambia el color de fondo del botón */
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Cambia el color en hover */
        }

        .mountain {
            width: 150px; /* Ajusta el tamaño según sea necesario */
            animation: float 3s ease-in-out infinite; /* Animación para que se mueva */
            position: absolute; /* Posiciona el montañita en la parte inferior */
            bottom: 20px; /* Ajusta la distancia desde la parte inferior */
        }

        /* Definición de la animación de flotación */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Ajusta la altura de la animación */
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Definición de la animación de rebote */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px); /* Ajusta la altura del rebote */
            }
            60% {
                transform: translateY(-15px); /* Ajusta la altura del rebote */
            }
        }
    </style>
</head>
<body>
    <h1>ChichicAPPa</h1>
    <p class="welcome-message">Bienvenido, <span id="cargoUsuario"></span></p>

    <img class="mountain" src="mountain3.png" alt="Montaña 3">

    <div>
        <button class="button" onclick="window.location.href='reportes.html';">Ver Reportes</button>
        <button class="button" onclick="window.location.href='notificaciones.html';">Enviar 🔔</button>
    </div>

    <script>
        // Esta función asigna el texto de bienvenida según el cargo
        function setWelcomeMessage() {
            const cargo = sessionStorage.getItem("cargoUsuario");
            document.getElementById('cargoUsuario').innerText = cargo || "Invitado"; // Asigna "Invitado" si no hay cargo
        }

        // Llama a la función para establecer el mensaje de bienvenida
        setWelcomeMessage();
    </script>
</body>
</html>
