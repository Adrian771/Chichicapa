<!DOCTYPE html>
<html lang="es">
<head>

    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="register.js" defer></script>
</head>
<body>

    <div id="notification" style="display: none;"></div> 
    <p>¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a></p>
